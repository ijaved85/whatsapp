<body>
  <div class="bubble">
    Send desired Message through your Whatsapp directly without saving the number.
  </div>
  <div class="bubble">
    This below message will be send,
    you can change this here also..
  </div>
  <div class="bubble">
    Select your country code <i class="fa">&#xf107;</i>
  </div>
  <div class="bubble">
    Then enter your Phone Number and hit the send button
  </div>

  <!-- Enter your text Message inside the textarea -->

  <div class="bubble" id="install">
    Install app in mobile.
  </div>

    <script type="text/javascript" language="javascript">
    var aax_size = '300x250';
    var aax_pubname = 'javed8572-21';
    var aax_src = '302';
  </script>
    <!-- Wrong Message -->
  <div class="bubble" id="wrongDiv">
    <span id="wrong"></span>
  </div>
 
  

    <!-- Sending Text Area-->
    <div id="box">
      <select name="code" id="code">
      </select>

      <input
      type="tel"
      id="whNumber"
      min="1000000000"
      maxlength="10"
      placeholder="Type Number here...">

      <div id="send" onclick="check()">
        <i class="send-button"></i>
      </div>
    </div>
